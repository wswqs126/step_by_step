<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <p>vue组件</p>
    <my-component></my-component>
  </div>

  <script>
    // 确保在初始化根实例之前注册组件（模块化开发则是在初始化根实例之前引入组件）
    Vue.component('my-component', {
      template: '<div>A comstom component</div>',
    });

    // 初始化根实例
    new Vue({
      el: '#app',
      data: {
      },
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <p>vue组件</p>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
  </div>

  <script>
  const childComponent = {
    template: '<button @click="counter += 1">{{ counter }}</button>',

    // data不是函数，报错
    data: {
      counter: 0,
    },
  };
  new Vue({
    el: '#app',
    data: {
    },
    components: {
      'my-component': childComponent,
    }
  })
  </script>
</body>
</html>

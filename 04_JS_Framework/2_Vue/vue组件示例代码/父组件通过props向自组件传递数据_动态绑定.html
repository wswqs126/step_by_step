<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <p>vue组件</p>
    <input type="text" placeholder="来自父组件的动态数据" v-model="parentMsg">
    <my-component :message="parentMsg"></my-component>
  </div>

  <script>
    const childComponent = {
      props: ['message'],
      template: '<div>这是从父组件传过来的数据：{{ message }}</div>',
    };
    new Vue({
      el: '#app',
      data: {
        parentMsg: '',
      },
      components: {
        'my-component': childComponent,
      }
    })
  </script>
</body>
</html>

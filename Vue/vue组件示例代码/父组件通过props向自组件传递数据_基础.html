<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <p>vue组件</p>
    <my-component message="Hello~"></my-component>
  </div>

  <script>
    const childComponent = {
      props: ['message'],
      template: '<div>这是从父组件传过来的数据：{{ message }}</div>',
    };
    new Vue({
      el: '#app',
      data: {
      },
      components: {
        'my-component': childComponent,
      }
    })
  </script>
</body>
</html>
